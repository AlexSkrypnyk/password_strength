password_policy_zxcvbn.add_policy:
   path: '/admin/config/security/password/constraint/zxcvbn'
   defaults:
     _title: Add a new password zxcvbn policy
     _form: Drupal\password_policy_zxcvbn\Form\ZxcvbnSettingsForm
   requirements:
     _permission: 'administer site configuration'

password_policy_zxcvbn.update_policy:
   path: '/admin/config/security/password/constraint/zxcvbn/{pid}'
   defaults:
     _title: Update a new password zxcvbn policy
     _form: Drupal\password_policy_zxcvbn\Form\ZxcvbnSettingsForm
   requirements:
     _permission: 'administer site configuration'
