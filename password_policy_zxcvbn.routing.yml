password_policy_zxcvbn.add_policy:
   path: '/admin/config/security/password-policy/zxcvbn'
   defaults:
     _title: Add a new password zxcvbn policy
     _form: Drupal\password_policy_zxcvbn\Form\ZxcvbnPolicyForm
   requirements:
     _permission: 'administer site configuration'

password_policy_zxcvbn.update_policy:
   path: '/admin/config/security/password-policy/zxcvbn/{pid}'
   defaults:
     _title: Update a new password zxcvbn policy
     _form: Drupal\password_policy_zxcvbn\Form\ZxcvbnPolicyForm
   requirements:
     _permission: 'administer site configuration'

password_policy_zxcvbn.settings:
   path: '/admin/config/security/zxcvbn/settings'
   defaults:
     _title: Zxcvbn settings
     _form: Drupal\password_policy_zxcvbn\Form\ZxcvbnSettingsForm
   requirements:
     _permission: 'administer site configuration'
